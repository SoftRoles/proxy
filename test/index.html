<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="bower_components/webix/codebase/webix.css" type="text/css" charset="utf-8">
  <script src="bower_components/webix/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <script>
    webix.ready(function () {
      webix.ui({
        rows: [
          {
            id: "serviceTable",
            view: "datatable",
            columns: [
              { id: "name", header: "Service", fillspace: 1 },
              { id: "stat", header: "Status", template: "{common.checkbox()}", width: 100 }
            ],
            url: "/proxy/list", select: true, on: {
              onCheck: function (rowId, colId, state) {
                if (state === 1) {
                  webix.ajax().get("/proxy/service/" + this.getItem(rowId).name,
                    function (t, d, x) { })
                }
                else {
                  webix.ajax().del("/proxy/service/" + this.getItem(rowId).name,
                    function (t, d, x) { })
                }
              }
            }
          },
        ]
      });
    })
  </script>
</body>

</html>
